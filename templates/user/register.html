{% extends 'base_user.html' %}

{% load static %}

{% block ext_css %}
{{ block.super }}
    <link rel="stylesheet" href="{% static 'base/user/css/register.css' %}">
{% endblock %}

{% block ext_js %}
{{ block.super }}
    <script type="text/javascript" src="{% static 'base/user/js/register.js' %}"></script>
{% endblock %}

{% block header %}
    <header>
    <p>毕业设计--注册</p>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'user:mine' %}">mine</a></li>
            <li class="breadcrumb-item"><a href="{% url 'user:register' %}">register</a></li></ul>
    </header>
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data" action="{% url 'user:register' %}" onsubmit="return check()">

            {% csrf_token %}

            <div class="form-group">
                <label for="username_input">用户名：</label>
                <input name="username" type="text" class="form-control" id="username_input" placeholder="请输入用户名">
                <span id="username_info"></span>
            </div>

            <div class="form-group">
                <label for="password_input">密码：</label>
                <input name="password" type="password" class="form-control" id="password_input" placeholder="请输入密码">
                <span id="password_tip"></span>
            </div>
            <div class="form-group">
                <label for="password_confirm_input">确认密码：</label>
                <input type="password" class="form-control" id="password_confirm_input" placeholder="请再次输入密码">
                <span id="password_info"></span>
            </div>

             <div class="form-group">
                <label for="email_input">邮箱：</label>
                <input name="email" type="email" class="form-control" id="email_input" placeholder="请输入邮箱">
                 <span id="email_info"></span>
            </div>

            <div class="form-group">
                <label for="icon_input">头像</label>
                <input name="icon" type="file" id="icon_input">
            </div>

            <button type="submit" class="btn btn-success ">注册</button>

        <a class="btn btn-default btn-lg" href="{% url 'user:mine_super' %}">返回</a>
        </form>
    </div>
{% endblock %}
